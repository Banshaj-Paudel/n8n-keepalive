<!DOCTYPE html>
<html>
<body>
  <h2>Generate Payment Receipt</h2>
  <form id="receiptForm">
    <!-- Business Details -->
    <label>Business Type:</label>
    <input type="text" name="businessType" required><br>

    <label>Business Name:</label>
    <input type="text" name="businessName" required><br>

    <!-- Customer Details -->
    <label>Customer Name:</label>
    <input type="text" name="customerName" required><br>

    <!-- Dynamic Items -->
    <div id="items">
      <h3>Items</h3>
      <div class="item">
        <label>Description:</label>
        <input type="text" name="itemDescription" required>
        <label>Amount:</label>
        <input type="number" name="itemAmount" step="0.01" required>
      </div>
    </div>
    <button type="button" onclick="addItem()">Add Item</button><br>

    <!-- Submit Button -->
    <button type="submit">Generate Receipt</button>
  </form>

  <script>
    function addItem() {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <label>Description:</label>
        <input type="text" name="itemDescription" required>
        <label>Amount:</label>
        <input type="number" name="itemAmount" step="0.01" required>
      `;
      document.getElementById('items').appendChild(div);
    }

    document.getElementById('receiptForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      // Send to n8n webhook
      await fetch('YOUR_N8N_WEBHOOK_URL', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      alert('Receipt generated!');
    });
  </script>
</body>
</html>
